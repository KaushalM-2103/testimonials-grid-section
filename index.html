<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/rocket-icon-rocket-planets-space-icon.png"
    />

    <link rel="stylesheet" href="./CSS/style.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- bootstrap -->

    <title>testimonials-grid-section-main</title>
  </head>
  <body>
    <main class="parent_grid">
      <template>
        <div class="child_grid jeanette">
          <div class="user_profile">
            <img
              src="./images/image-jeanette.jpg"
              class="rounded-circle img-fluid"
              alt=""
            />
            <div class="user_detail">
              <h6>Jeanette Harmon</h6>
              <p>Verified Graduate</p>
            </div>
          </div>
          <h1>An overall wonderful and rewarding experience</h1>
          <p>
            “ Thank you for the wonderful experience! I now have a job I really
            enjoy, and make a good living while doing something I love. ”
          </p>
        </div>
      </template>
    </main>

    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
  </body>
</html>
